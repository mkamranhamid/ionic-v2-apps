<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let place of places" (click)="itemSelected(place)">
          {{ place.title }}
        </button>
  </ion-list>
</ion-content>
