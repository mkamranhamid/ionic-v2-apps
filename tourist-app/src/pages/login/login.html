<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmitLoginForm(f.value)" class="formBottom">
    <ion-item class="transparentInput">
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" ngModel></ion-input>
    </ion-item>

    <ion-item class="transparentInput">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4 class="signupBtn">
          <button ion-button color="dark" round>Login</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4 class="signupBtn">
          <button ion-button color="secondary" (click)="showSignup()" clear>Signup</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
