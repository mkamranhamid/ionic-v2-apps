<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="onDismiss()"><ion-icon name="close"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
  <form class="formBottom">
    <ion-item>
      <ion-label color="primary">From</ion-label>
      <ion-input placeholder="From" name="fromLocation" [(ngModel)]="fromLocation"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">To</ion-label>
      <ion-input placeholder="To" name="toLocation" (ionFocus)="enviarParaASP()"></ion-input>
    </ion-item>
  </form>
</ion-content>
