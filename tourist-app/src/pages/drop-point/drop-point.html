<ion-header>

  <ion-navbar>
    <ion-title>dropPoint</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div #mapto id="mapto"></div>
  <form class="formBottom">
    <ion-item>
      <ion-label color="primary">From</ion-label>
      <ion-input placeholder="From" name="fromLocation" [ngModel]="fromLocation" disabled></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary">To</ion-label>
      <ion-input placeholder="To" name="toLocation" [ngModel]="toLocation" (ionFocus)="enviarParaASP()" [disabled]="disableToField"></ion-input>
    </ion-item>
  </form>
  <button ion-button color="secondary" (click)="makePolyLine()">Start</button>
</ion-content>
