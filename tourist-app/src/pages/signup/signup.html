<ion-header>

  <ion-navbar>
    <ion-title>signup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmitSignupForm(f.value)">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" name="name" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" name="email" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" name="password" ngModel></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Gender</ion-label>
      <ion-select name="gender" ngModel>
        <ion-option value="male">Male</ion-option>
        <ion-option value="female">Female</ion-option>
        <ion-option value="other">Other</ion-option>
      </ion-select>
    </ion-item>
    <ion-grid>
      <ion-row>
        <ion-col col-4></ion-col>
        <ion-col col-4 class="signupBtn">
          <button ion-button color="dark" round>Signup</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
